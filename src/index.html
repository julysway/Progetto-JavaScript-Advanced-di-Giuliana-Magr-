<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Discover the best city to live in" />
    <title>City LifeStyle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200&display=swap"

  <body>
    <div class="home-page">
      <header>
        <div class="home-container">
          <h1>Quality of life in the cities of the world</h1>
          <br />
          <p>
            Pick your preferences and discover the cities that best match your
            needs. <br />
            Compare score & quality of life data in the most creative cities in
            the world.
          </p>
          <div class="home-page-img">
            <img
              id="home-img"
              src="img/home1.jpg"
              alt="city image"
            /><!--ho modificato il percorso dellimmagine con quella che si crea nel dist-->
          </div>
          <div class="instant-search">
            <input
              type="text"
              id="city-input"
              class="form-control"
              placeholder="Enter the name of a city"
            />
            <button id="search-btn" class="btn">Search</button>
          </div>
        </div>
      </header>

      <section class="citydata">
        <div id="results">
          <!-- results -->
        </div>
      </section>
